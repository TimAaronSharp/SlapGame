<html>


<head>
	<title>Slap Object Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="assets/game.css">

</head>

<body>
	<div class="everything">
		<span class="playerName font-change"></span>
		<span class="playerHealth font-change"></span>
		<span class="playerHits font-change"></span>
		<span class="enemyName font-change"></span>
		<span class="enemyHealth font-change"></span>
		<span class="enemyHits font-change"></span>
		<div class="shorts shoety">
			<img src="assets/shorts2.png" alt="">
		</div>
		<div class="officeman officehead">
			<img src="assets/zach-head2.png" alt="">
		</div>
		<div class="short-message">
			<img src="assets/shorts-talk.png" alt="">
		</div>
		<div class="the-head heads">
			<img src="assets/jake-head2.png" alt="">
		</div>
		<div class="lass lassy">
			<img src="assets/trainer-lass.png" alt="" class="enemy-img">
		</div>
		<div class="dudes dudes-pic">
			<img src="assets/dudetrio-abomination.png" class="enemy-monster-img" alt="">
		</div>
		<div class="pressStart start">

			<button type="button" onclick="startButton()">Start</button>
		</div>

		<div class="glorious glory">

			<img src="assets/player.png" alt="" class="player-img">
		</div>

		<div class="codemaster code-pic">

			<img src="assets/glorious2.png" class="player-monster-img" alt="">
		</div>

		<button onclick="attack(enemy, 'declare')" class="choices declare">

			<img src="assets/declare-variable-attack.png" alt="">
		</button>
		
		<button onclick="attack(enemy, 'invoke')" class="choices invoke">

			<img src="assets/invoke-function-attack.png" alt="">
		</button>

		<button onclick="attack(enemy, 'chain')" class="choices chain">

			<img src="assets/method-chain-attack.png" alt="">
		</button>

		<button onclick="giveItems(inventory.badCode, enemyAttack(), player)"  class="choices givebadCode">
			<img src="assets/find-bad-code-attack.png" alt="">
		</button>
		
		<button onclick="giveItems(inventory.push, enemyAttack(), player)"  class="choices givepushEnemy">
			<img src="assets/github-push-item.png" alt=""> </button>

		<button onclick="heal(player)" class="choices givepullEnemy">
			<img src="assets/pull-working-build-item.png" alt="">
		</button>
		<img src="assets/codemaster-name.png" class="names choices yourName" alt="">
		<img src="assets/dudetrio-name.png" class="names choices enemyMonsterName" alt="">
		<img src="assets/items.png" class="choices itemSpot" alt="">
		<img src="assets/moves.png" class="choices moveSpot" alt="">

		<div class="message-box fight">
			<img src="assets/blank-message-box.png" class="empty-box" alt="">
			<button type="button" onclick="throwLassMonster()" class="fight-button">
				<img src="assets/lass-code-message.png" class="first-message" alt="">
			</button>

			<button type="button" onclick="throwPlayerMonster()" class="lass-dudetrio">
				<img src="assets/lass-dudetrio-message.png" alt="">
			</button>

			<button type="button" onclick="fightBegins()" class="you-codemaster">
				<img src="assets/you-codemaster-message.png" alt="">
			</button>

			<!-- <button onclick="punchEnemy()" class="outline">Punch</button>
			<button onclick="kickEnemy()" class="outline">Kick</button> -->
		</div>

	</div>

	<script src="game.js"></script>

</body>
