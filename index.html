<html>


<head>
	<title>Slap Object Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="assets/game.css">

</head>

<body class="outline">
	<div class="everything outline">
		<header>
			
		</header>
		<span id="playerName" class="font-change"></span>
		<span id="playerHealth" class="font-change"></span>
		<span id="playerHits" class="font-change"></span>
		<span id="enemyName" class="font-change"></span>
		<span id="enemyHealth" class="font-change"></span>
		<span id="enemyHits" class="font-change"></span>

		<div class="lass lass-vanish ilb" id="lassy">
			<img src="assets/trainer-lass.png" alt="" class="enemy-img">
		</div>
		<div class="dudes ilb" id="dudes-pic">
			<img src="assets/dudetrio.gif" class="enemy-monster-img" alt="">
		</div>
		<div class="pressStart">
			<button type="button" onclick="startButton()" id="start">Start</button>
		</div>

		<div class="glorious glorious-vanish ilb" id="glory">
			<img src="assets/player.png" alt="" class="player-img">
		</div>

		<div class="codemaster ilb" id="code-pic">
			<img src="assets/glorious2.png" class="player-monster-img" alt="">
		</div>
		<button onclick="slapEnemy()" class="choices ilb" id="declare">
			<img src="assets/declare-variable-attack.png" alt="">
		</button>
		<button onclick="punchEnemy()" class="choices ilb" id="invoke">
			<img src="assets/invoke-function-attack.png" alt="">
		</button>
		<button onclick="kickEnemy()" class="choices ilb" id="chain">
			<img src="assets/method-chain-attack.png" alt="">
		</button>
		<button onclick="giveItems(inventory.badCode, enemy), enemyAttack()" id="givebadCode" class="choices">
			<img src="assets/find-bad-code-attack.png" alt="">
		</button>
		<button onclick="giveItems(inventory.push, player), enemyAttack()" id="givepushEnemy" class="choices">
			<img src="assets/github-push-item.png" alt=""> </button>

		<button onclick="heal(player)" id="givepullEnemy" class="choices">
			<img src="assets/pull-working-build-item.png" alt="">
		</button>
		<img src="assets/codemaster-name.png" class="names choices" id="yourName" alt="">
		<img src="assets/dudetrio-name.png" class="names choices" id="enemyMonsterName" alt="">
		<img src="assets/items.png" class="choices" id="itemSpot" alt="">
		<img src="assets/moves.png" class="choices" id="moveSpot" alt="">

		<div class="message-box ilb" id="fight">
			<img src="assets/blank-message-box.png" id="empty-box" alt="">
			<button type="button" onclick="throwLassMonster()" id="fight-button">
				<img src="assets/lass-code-message.png" id="first-message" alt="">
			</button>

			<button type="button" onclick="throwPlayerMonster()" id="lass-dudetrio">
				<img src="assets/lass-dudetrio-message.png" alt="">
			</button>

			<button type="button" onclick="fightBegins()" id="you-codemaster">
				<img src="assets/you-codemaster-message.png" alt="">
			</button>

			<!-- <button onclick="punchEnemy()" class="outline">Punch</button>
			<button onclick="kickEnemy()" class="outline">Kick</button> -->
		</div>

	</div>

	<script src="game.js"></script>

</body>
