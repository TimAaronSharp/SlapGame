<html>

<head>
	<title>Slap Object Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="game.css">

</head>

<body>
	<header>
		<span id="playerName">--</span>
		<span id="playerHealth">--</span>
		<span id="playerHits">--</span>
		<span id="enemyName">--</span>
		<span id="enemyHealth">--</span>
		<span id="enemyHits">--</span>

		<div id="items">
			<button onclick="giveItems(inventory.shield, player)" id="giveShield">Shield</button>
			<button onclick="giveItems(inventory.maul, player)" id="giveMaul">Maul</button>
			<button onclick="giveItems(inventory.armorPot, player)" id="giveArmorPot">Armor Potion</button>
			<button onclick="giveItems(inventory.shield, enemy)" id="giveShieldEnemy">Shield</button>
			<button onclick="giveItems(inventory.maul, enemy)" id="giveMaulEnemy">Maul</button>
			<button onclick="giveItems(inventory.armorPot, enemy)" id="giveArmorPotEnemy">Armor Potion</button>
		</div>
		
	</header>
	<img src="//placehold.it/200x200" alt="">
	<img src="//placehold.it/200x200" alt="">

	<footer>
		<button onclick="slapPlayer()">Slap</button>
		<button onclick="punchPlayer()">Punch</button>
		<button onclick="kickPlayer()">Kick</button>
		<button onclick="slapEnemy()">Slap</button>
		<button onclick="punchEnemy()">Punch</button>
		<button onclick="kickEnemy()">Kick</button>
	</footer>

	<script src="game.js"></script>

</body>

</html>
