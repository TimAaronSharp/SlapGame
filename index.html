<html>


<head>
	<title>Slap Object Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="assets/game.css">

</head>

<body class="outline">
	<div class="everything outline">
		<header>
			<span id="playerName" class="outline"></span>
			<span id="playerHealth" class="outline"></span>
			<span id="playerHits" class="outline"></span>
			<span id="enemyName" class="outline"></span>
			<span id="enemyHealth" class="outline"></span>
			<span id="enemyHits" class="outline"></span>

		</header>
		<div class="lass lass-vanish ilb" id="lassy">
			<img src="assets/trainer-lass.png" alt="" class="enemy-img">
		</div>
		<div class="dudes ilb" id="dudes-pic">
			<img src="assets/dudetrio.gif"  class="enemy-monster-img" alt="">
		</div>
		<div class="pressStart">
			<button type="button" onclick="startButton()" id="start">Start</button>
		</div>

		<div class="glorious glorious-vanish ilb" id="glory">
			<img src="assets/player.png" alt="" class="player-img">
		</div>

		<div class="codemaster ilb" id="code-pic">
			<img src="assets/glorious2.png"  class="player-monster-img" alt="">
		</div>

		<div class="message-box ilb" id="fight">

			<button type="button" onclick="throwLassMonster()" id="fight-button">
				<img src="assets/lass-code-message.png" id="first-message" alt="">
			</button>

			<button type="button" onclick="throwPlayerMonster()" id="lass-dudetrio">
				<img src="assets/lass-dudetrio-message.png" alt="">
			</button>

			<button type="button" onclick="fightBegins()" id="you-codemaster">
				<img src="assets/you-codemaster-message.png" alt="">
			</button>

		</div>

		<!-- <footer class="foot ilb">
			<button onclick="slapPlayer()" class="outline">Slap</button>
			<button onclick="punchPlayer()" class="outline">Punch</button>
			<button onclick="kickPlayer()" class="outline">Kick</button>
			<button onclick="slapEnemy()" class="outline">Slap</button>
			<button onclick="punchEnemy()" class="outline">Punch</button>
			<button onclick="kickEnemy()" class="outline">Kick</button>
		</footer> -->
	</div>

	<script src="game.js"></script>

</body>

</html>
